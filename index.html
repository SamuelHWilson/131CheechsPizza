<!DOCTYPE html>

<html>

<head>
    <title>Cheech's Pizza</title>

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <!--Bootstrap JS-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Order Form -->
        <form>
            <!--Order Details-->
            <div class="card">
                <h5 class="card-header bg-primary text-white">Order Details</h5>
                <div class="card-block row">
                    <div class="form-group col-8">
                        <label for="order-form-item">Item</label>
                        <select id="order-form-item" class="form-control">
                            <option>$7.95 Cheese Pizza</option>
                        </select>
                    </div>

                    <div class="col-1">
                        <p></p>
                    </div>

                    <div class="form-group col-3">
                        <label for="order-form-quantity">Item</label>
                        <select id="order-form-quantity" class="form-control">
                            <option>1</option>
                        </select>
                    </div>
                </div>
            </div>

            <!--Contact Infor-->
            <div class="card">
                <h5 class="card-header bg-primary text-white">Contact Information</h5>
                <div class="card-block form-group">
                    <label for="order-form-name">First and Last Name</label>
                    <input id="order-form-name" type="text" placeholder="John Smith" class="form-control">

                    <label for="order-form-phone">Phone #</label>
                    <input id="order-form-phone" type="text" placeholder="4178675309" class="form-control">
                </div>
            </div>

            <!--Order Summary-->
            <div class="card">
                <h5 class="card-header bg-info text-white">Order Summary</h5>
                <div class="card-block form-group">
                    <h6 class="summary-header"><strong>Contact</strong></h6>
                    <p>Sam Wilson @ (417) 860 - 5584</p>
                    <h6 class="summary-header"><strong>Items</strong></h6>
                    <p>$7.95 Cheese Pizza (x2)</p>
                    <h6 class="summary-header"><strong>Bill</strong></h6>
                    <p>Bill goes here.</p>

                </div>
            </div>

        </form>
    </div>
</body>

</html>
